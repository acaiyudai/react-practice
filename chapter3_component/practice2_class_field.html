<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

</head>
<body>
    <h1>React</h1>
    <div id="root">wait...</div>
    <script type="text/babel">
        let dom = document.querySelector('#root');
        class Rect extends React.Component {
            x = 0;
            y = 0;
            width = 0;
            height = 0;
            color = 'white';
            style = {};
            font_size = 0;
            name = 'taeyeon';

            constructor(props){
                super(props);
                this.x = props.x;
                this.y = props.y;
                this.width = props.w;
                this.height = props.h;
                this.color = props.c;
                this.font_size = props.font_size;
                this.name = props.n;
                this.style = {
                    fontSize:this.font_size + 'pt',
                    backgroundColor:this.color,
                    position:'absolute',
                    left:this.x + 'px',
                    top:this.y + 'px',
                    width:this.width + 'px',
                    height:this.height + 'px'
                }
            }

            render(){
                return <div style={this.style}>{this.name}</div>;
            }
        }

        let el = (
            <div>
                <Rect x='100' y='100' w='100' h='100' c='cyan' font_size='20' n='Seulgi' />
                <Rect x='150' y='150' w='100' h='100' c='magenta' font_size='20' n='Irene' />
            </div>
        );
       
        ReactDOM.render(el, dom);


    </script>
</body>
