<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

</head>
<body>
    <h1>React</h1>
    <div id="root">wait...</div>
    <script type="text/babel">
       let dom = document.querySelector('#root');

       const msg_1 = {
        fontSize:'20pt',
        fontWeight:'bold',
        padding:'10px',
        color:'white',
        backgroundColor:'cyan',
       };

       const msg_2 = {
           fontSize:'10pt',
           border:'double 5px magenta'
       };



       function Welcome(props){
           return <p style={props.style}>Hello {props.name}!</p>;
       }

       function Calc(props){
           let total = 0;
           for(let i = 1; i <= props.number; i++){
               total += i;
           }
           return <p style={props.style}>1から{props.number}までの合計は「{total}」です。</p>;
       }

       let el = (
           <div>
               <Calc number='10' style={msg_1} />
               <Calc number='200' style={msg_2} />
               <Calc number='300' style={msg_1} />
               <Welcome name='Irene' style={msg_1} />
               <Welcome name='Seulgi' style={msg_2} />

           </div>
       );
       ReactDOM.render(el, dom);


    </script>
</body>
